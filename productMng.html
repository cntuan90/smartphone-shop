<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 mx-auto">
          <h3 class="display-4 text-center">Product Management</h3>
          <form>
            <div class="row">
              <div class="col-4 form-group">
                <label for="">Product Id : </label>
                <input type="text" class="form-control" id="txtProductId" />
                <p class="text-danger m-0" id="idError"></p>
              </div>
              <div class="col-4 form-group">
                <label for="">Product Name : </label>
                <input type="text" class="form-control" id="txtProductName" />
                <p class="text-danger m-0" id="productNameError"></p>
              </div>
              <div class="col-4 form-group">
                <label for="">Product Price : </label>
                <input type="text" class="form-control" id="txtPrice" />
              </div>
            </div>
            <div class="row">
              <div class="col-10 form-group">
                <label for="">Image : </label>
                <input type="text" class="form-control" id="txtImg" />
              </div>
              <div class="col-2 form-group">
                <label for="">Type : </label>
                <input type="text" class="form-control" id="txtType" />
              </div>
            </div>

            <div class="row">
              <div class="col-4 form-group">
                <label for="">Screen : </label>
                <input type="text" class="form-control" id="txtScreen" />
                <p class="text-danger m-0" id="screenError"></p>
              </div>

              <div class="col-4 form-group">
                <label for="">Back Camera : </label>
                <input type="text" class="form-control" id="txtBackCamera" />
                <p class="text-danger m-0" id="backCameraError"></p>
              </div>

              <div class="col-4 form-group">
                <label for="">Front Camera : </label>
                <input type="text" class="form-control" id="txtFrontCamera" />
                <p class="text-danger m-0" id="frontCameraError"></p>
              </div>
            </div>

            <div class="form-group">
              <label for="">Describes : </label>
              <input type="text" class="form-control" id="txtDesc" />
            </div>

            <div class="form-group text-center">
              <button
                type="button"
                onclick="handleCreateProduct()"
                class="btn btn-success"
              >
                Confirm
              </button>
              <button
                onclick="handleUpdateProduct()"
                type="button"
                class="btn btn-info"
              >
                Save Change
              </button>
              <button class="d-none" type="reset" id="btnReset">reset</button>
            </div>
          </form>
        </div>
      </div>
      <input
        onkeyup="handleSearchProducts()"
        id="txtSearch"
        type="text"
        placeholder="Searching by Id or Product Name"
        class="form-control mb-3 w-50"
      />
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Picture</th>
            <th>Type</th>
            <th>Settings</th>
          </tr>
        </thead>
        <tbody id="tbodyProduct"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./models/products.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
